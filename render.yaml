services:
  - type: web
    name: telugu-news
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: PORT
        value: 10000
      - key: DB_NAME
        value: telugu_news
