<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>24/7 Telugu News</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .news-card {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .summary {
        font-size: 20px;
        line-height: 1.5;
        margin-bottom: 30px;
    }

    .link-btn {
        padding: 14px;
        background: #ffcc00;
        color: #000;
        text-align: center;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
    }
</style>
</head>

<body>

<div id="app"></div>

<script>
    let news = [];
    let index = 0;
    let startY = 0;

    async function loadNews() {
        const res = await fetch("/news?limit=50");
        news = await res.json();
        showNews();
    }

    function showNews() {
        if (index < 0) index = 0;
        if (index >= news.length) index = news.length - 1;

        const item = news[index];

        document.getElementById("app").innerHTML = `
            <div class="news-card" id="card">
                <div class="title">${item.title}</div>
                <div class="summary">${item.summary || "సారాంశం అందుబాటులో లేదు"}</div>
                <a class="link-btn" href="${item.link}" target="_blank">పూర్తి వార్త చదవండి</a>
            </div>
        `;
    }

    document.body.addEventListener("touchstart", e => {
        startY = e.touches[0].clientY;
    });

    document.body.addEventListener("touchend", e => {
        const endY = e.changedTouches[0].clientY;
        const diff = startY - endY;

        if (Math.abs(diff) < 50) return;

        if (diff > 0) index++;      // swipe UP → next news
        else index--;              // swipe DOWN → previous news

        showNews();
    });

    loadNews();
</script>

</body>
</html>
