<div class="news-card">
    <div class="news-body">
        <h2 class="news-title">
            {{ news["title"] }}
        </h2>

        {% if news.get("summary") %}
            <p class="news-summary">
                {{ news["summary"] }}
            </p>
        {% elif news.get("description") %}
            <p class="news-summary">
                {{ news["description"] }}
            </p>
        {% endif %}
    </div>

    <div class="news-actions">
        {% if news.get("link") %}
            <a href="{{ news['link'] }}" target="_blank" rel="noopener noreferrer" class="more-btn">
