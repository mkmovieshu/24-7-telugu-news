<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short News</title>
    <link rel="stylesheet" href="/static/css/app.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />

    <script defer src="/static/js/api.js"></script>
    <script defer src="/static/js/state.js"></script>
    <script defer src="/static/js/render.js"></script>
    <script defer src="/static/js/swipe.js"></script>
    <script defer src="/static/js/comments.js"></script>
    <script defer src="/static/js/likes.js"></script>
    <script defer src="/static/js/main.js"></script>
</head>

<body>
    <div id="app">
        <div id="news-container"></div>

        <div class="bottom-bar">
            <button id="prev-btn">⬅ Prev</button>
            <button id="next-btn">Next ➡</button>
        </div>

        <div id="comments-section">
            <div id="comments-list"></div>
            <textarea id="comment-input" placeholder="Write a comment..."></textarea>
            <button id="submit-comment">Post Comment</button>
        </div>
    </div>
</body>
</html>
